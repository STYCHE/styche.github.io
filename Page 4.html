<!doctype html>

<html>

<head>

<title>
Tables & Lists
</title>

</head>


<body>

<!-- Table creates the command for the table. Border makes a border.<tr> makes one row, and <td> is the data for it Width dtermines how wide the table is. Can be a percentage of the website, or a number of pixels -->
<!-- <th colspan> will span a title across the columns of a table. Make sure to end with </th>-->
<!-- cell padding will space the border of the table from the text inside by a certain amount of pixels CellSpacing determings the distance between the cells in the table-->
<table border 12 cellpadding="0" cellspacing="1">
	<th colspan= "3"><h2>Company personel and contact information</h2></th>
	<tr>
		<th>Name</th>
		<th> Email</th>
		<th> other</th>
	</tr>
	<tr>
		<td>Jack</td>
		<td>Jackhlay@gmail.com</td>
		<td>N/A</td>
	</tr>

<!-- <ul> makes an UN-ordered list (Bullet points) <ol> makes an ordered list (numbered)-->
<ol>
	<li>2</li>
	<li>3</li>
	<li>4</li>
	<li>5</li>
	<li>6</li>
	<li>7</li>
	<li>8</li>
	<li>9</li>
	<li>10</li>
	<li>11</li>
	<li>12</li>
	<li>13</li>
	<li>14</li>
</ol>



</body>
